<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Rendimientos 2025 - @EnderA44</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:'Segoe UI',sans-serif;margin:0;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .card{max-width:1100px;width:95%;background:rgba(255,255,255,0.98);border-radius:25px;padding:35px;box-shadow:0 25px 60px rgba(0,0,0,0.4);color:#222;}
    h1{text-align:center;color:#0f2027;font-size:2.8em;margin:0 0 8px;font-weight:900;}
    .autor{text-align:center;color:#203a43;font-size:1.4em;font-weight:bold;margin-bottom:35px;}
    table{width:100%;max-width:750px;margin:35px auto;border-collapse:collapse;background:white;border-radius:18px;overflow:hidden;box-shadow:0 12px 35px rgba(0,0,0,0.2);}
    th{background:#0f2027;color:white;padding:22px;font-size:1.4em;}
    td{padding:20px;font-size:1.3em;text-align:center;font-weight:600;}
    tr:nth-child(even){background:#f8f9fa;}
    tr:hover{background:#e0f7fa;transform:scale(1.02);transition:0.3s;}
    .positivo{color:#00e676;font-weight:900;font-size:1.5em;text-shadow:0 0 15px rgba(0,230,118,0.6);}
    .negativo{color:#ff1744;font-weight:900;font-size:1.5em;text-shadow:0 0 15px rgba(255,23,68,0.6);}
    canvas{max-width:100%;border-radius:22px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.3);margin:30px 0;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Rendimientos Mensuales 2025</h1>
    <div class="autor">@EnderA44</div>
    <table id="tabla"></table>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    fetch('datos-2025.csv')
      .then(r => r.text())
      .then(text => {
        const lineas = text.trim().split('\n');
        const meses = [];
        const valores = [];
        let html = '<tr><th>Mes</th><th>Rendimiento</th></tr>';

        for (let i = 1; i < lineas.length; i++) {
          let partes = lineas[i].split(',').map(s => s.trim().replace(/^"|"$/g, ''));
          let mes = partes[0];
          let valStr = partes[1];
          let valor = parseFloat(valStr.replace('%', '').replace(',', '.')) || 0;

          meses.push(mes);
          valores.push(valor);
          const clase = valor >= 0 ? 'positivo' : 'negativo';
          html += `<tr><td>${mes}</td><td class="${clase}">${valStr}</td></tr>`;
        }
        document.getElementById('tabla').innerHTML = html;

        new Chart(document.getElementById('grafico'), {
          type: 'line',
          data: {
            labels: meses,
            datasets: [{
              label: 'Rendimiento mensual (%)',
              data: valores,
              borderColor: '#00e676',
              backgroundColor: 'rgba(0, 230, 118, 0.2)',
              fill: true,
              tension: 0.5,
              borderWidth: 6,
              pointBackgroundColor: valores.map(v => v >= 0 ? '#00e676' : '#ff1744'),
              pointRadius: 11,
              pointHoverRadius: 16
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {display: true, text: 'EVOLUCIÃ“N 2025 - @EnderA44', font: {size: 28, weight: 'bold'}, color: '#0f2027'},
              tooltip: {callbacks: {label: ctx => ctx.parsed.y.toFixed(2) + '%'}}
            },
            scales: {y: {ticks: {callback: v => v + '%'}}}
          }
        });
      });
  </script>
</body>
</html>
