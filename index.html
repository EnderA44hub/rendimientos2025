<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px 10px; /* Espacio extra en móviles */
    box-sizing: border-box;
  }

  .card {
    max-width: 1100px;
    width: 95%;
    background: rgba(255,255,255,0.98);
    border-radius: 25px;
    padding: 40px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    color: #222;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    color: #0f2027;
    font-size: 3em;
    margin: 0 0 8px;
    font-weight: 900;
  }

  .autor {
    text-align: center;
    color: #203a43;
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .ytd {
    font-size: 5.5em;
    font-weight: 900;
    text-align: center;
    margin: 30px 0;
    line-height: 1.2;
  }

  .positivo { color: #00e676; text-shadow: 0 0 35px #00e676; }
  .negativo { color: #ff1744; text-shadow: 0 0 35px #ff1744; }

  table {
    width: 100%;
    max-width: 900px;
    margin: 35px auto;
    border-collapse: collapse;
    background: white;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
  }

  th {
    background: #0f2027;
    color: white;
    padding: 22px;
    font-size: 1.4em;
  }

  td {
    padding: 20px;
    font-size: 1.4em;
    text-align: center;
    font-weight: 600;
  }

  tr:nth-child(even) { background: #f8f9fa; }
  tr:hover { background: #e0f7fa; transform: scale(1.01); transition: 0.2s; }
  .pendiente { color: #888; font-style: italic; }

  canvas {
    max-width: 100%;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    margin: 30px 0;
  }

  /* ==== MEDIA QUERIES PARA MÓVILES Y TABLETS ==== */
  @media (max-width: 768px) {
    .card {
      padding: 25px 20px;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.2em;
    }

    .autor {
      font-size: 1.3em;
    }

    .ytd {
      font-size: 3.8em; /* Reduce el tamaño del número gigante */
    }

    .ytd > div:first-child {
      font-size: 0.5em; /* "Rendimiento YTD 2025" más pequeño */
    }

    th, td {
      padding: 14px 8px;
      font-size: 1.1em;
    }

    th {
      font-size: 1.2em;
    }

    table {
      font-size: 0.95em;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    .card {
      padding: 20px 15px;
      width: 98%;
    }

    h1 {
      font-size: 1.9em;
    }

    .ytd {
      font-size: 3.2em;
      margin: 20px 0;
    }

    .ytd > div:first-child {
      font-size: 0.45em;
    }

    th, td {
      padding: 10px 6px;
      font-size: 1em;
    }

    canvas {
      margin: 20px 0;
    }
  }
</style>
